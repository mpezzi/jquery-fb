<!DOCTYPE html>
<html xmlns:fb="https://www.facebook.com/2008/fbml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>jQuery Facebook Javascript SDK Wrapper</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="jquery.fb.js"></script>
  <script>
    $(function(){
      $.fb({
        //debug: true,
        appId: '439583442752802',
        user: function(user) {
          // Load Facebook user information when available.
          $.each(user, function(key, value){
            $('#fb-user').append('<tr><td>' + key + '</td><td>' + value + '</td></tr>');
          });
        }
      });
    });
  </script>

</head>
<body>
  <a id="fb-authorize" href="index.html" data-fb-redirect="false">Authenticate</a>
  <table id="fb-user">
    <tr>
      <th>Property</th>
      <th>Value</th>
    </tr>
  </table>
</body>
</html>
